<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-people-fill me-2"></i>Quản lý Sinh viên
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid container-main">
        <div class="row g-4">
            <!-- Form Column -->
            <div class="col-lg-6">
                <div class="form-container">
                    <h1 class="form-title">Thêm Sinh viên mới</h1>
                    
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="ma_sv" class="form-label">Mã sinh viên:</label>
                            <input type="text" id="ma_sv" name="ma_sv" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="ho_ten" class="form-label">Họ và tên:</label>
                            <input type="text" id="ho_ten" name="ho_ten" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="ngay_sinh" class="form-label">Ngày sinh:</label>
                            <input type="date" id="ngay_sinh" name="ngay_sinh" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Giới tính:</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" id="nam" name="gioi_tinh" value="Nam" checked>
                                    Nam
                                </label>
                                <label class="radio-label">
                                    <input type="radio" id="nu" name="gioi_tinh" value="Nữ">
                                    Nữ
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="ghi_chu" class="form-label">Ghi chú:</label>
                            <textarea id="ghi_chu" name="ghi_chu" rows="4" class="form-control"></textarea>
                        </div>

                        <button type="submit" class="btn btn-submit">
                            <i class="bi bi-person-plus me-2"></i>Thêm sinh viên
                        </button>
                    </form>
                </div>
            </div>

            <!-- Table Column -->
            <div class="col-lg-6">
                <div class="table-container">
                    <h1 class="table-title">Danh sách Sinh viên</h1>

                    <table class="student-table table">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Mã SV</th>
                                <th>Họ tên</th>
                                <th>Email</th>
                                <th>Giới tính</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>SV001</td>
                                <td>Nguyễn Văn An</td>
                                <td>an.nv@example.com</td>
                                <td>Nam</td>
                                <td>
                                    <a href="#" class="btn-action btn-edit">
                                        <i class="bi bi-pencil-square"></i>Sửa
                                    </a>
                                    <a href="#" class="btn-action btn-delete">
                                        <i class="bi bi-trash"></i>Xóa
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>SV002</td>
                                <td>Trần Thị Bình</td>
                                <td>binh.tt@example.com</td>
                                <td>Nữ</td>
                                <td>
                                    <a href="#" class="btn-action btn-edit">
                                        <i class="bi bi-pencil-square"></i>Sửa
                                    </a>
                                    <a href="#" class="btn-action btn-delete">
                                        <i class="bi bi-trash"></i>Xóa
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>SV003</td>
                                <td>Lê Hoàng Cường</td>
                                <td>cuong.lh@example.com</td>
                                <td>Nam</td>
                                <td>
                                    <a href="#" class="btn-action btn-edit">
                                        <i class="bi bi-pencil-square"></i>Sửa
                                    </a>
                                    <a href="#" class="btn-action btn-delete">
                                        <i class="bi bi-trash"></i>Xóa
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
